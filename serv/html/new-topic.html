<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="serv/css/style.css">
    <script src="https://kit.fontawesome.com/ea8060e81f.js" crossorigin="anonymous"></script>
    <title>New Topic</title>

</head>

<body class="newTopicPage">

    <div class="newTopic">
        <h6>Create a New Topic</h6>
        <form action="/submit_new-topic" method="POST">
            <select name="categorie">
                {{ range .Categories }}
                    <option value="{{ .Id }}">{{ .Name }}</option>
                {{ end }}
            </select>
            <input name="title" type="text" placeholder="Topic Title">
            <input name="content" type="text"placeholder="Topic Content" >
            <input type="submit" value="Create Topic" class="submit">
        </form>
    
        <span> {{ .ErrorMsg }} </span>
    </div>

</body>

</html>

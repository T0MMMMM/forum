    <div id="hider">
        <i class="fa-regular fa-envelope"></i>
        <div class="privateMessageWrapper">
            {{ range .Users }}
                <div class="privateMessage" id="{{ .Id }}"> {{ .Username }} </div>
            {{ end }}
            <br>
        </div>

        <div id="data" data-variable-username="{{ .User.Username }}" data-variable-id="{{ .User.Id }}" ></div>
        {{ range .Users }}
            <div class="privateMessageCard" id="{{ .Id }}">
                <i class="fa-solid fa-arrow-left arrow" id="{{ .Id }}"></i>
                <div id="messages-{{ .Id }}">

                </div>
                <input type="text" id="input-{{ .Id }}" placeholder="Type a message..." class="messageInput">

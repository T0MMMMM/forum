<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="serv/css/style.css">
    <script src="https://kit.fontawesome.com/ea8060e81f.js" crossorigin="anonymous"></script>
    
    <title>Forum</title>

</head>

<body>

    <header id="head">
        <ul>
            <li><a href="/"><h3 class="headerText" id="header1">HOME</h3></a></li>
            <li><a href="/forum"><h3 class="headerText" id="header2">FORUM</h3></a></li>
            <li><a href="/index2"><h3 class="headerText" id="header3">ACTU</h3></a></li>
            <li><a href="/"><h3 class="headerText" id="header4">CONTACT</h3></a></li>
        </ul>

        <div class="headerUser">
            {{ if ne .User.Username "" }}
                <h3 class="userText"> {{ .User.Username }} </h3>
            {{ else }}
                <h3 class="userText">LOGIN</h3>
            {{ end }}
        </div>

    </header>


    <div class="background"></div>


    <!-- <script type="module" src="https://unpkg.com/@splinetool/viewer@1.6.8/build/spline-viewer.js"></script>
    <spline-viewer class="splineText" url="https://prod.spline.design/yvJprAPC56Fb3yG5/scene.splinecode"></spline-viewer> -->


    <div class="main">
        <div class="mainWrapper">
            {{ range .Topics}}
                <form action="/submit_topic" method="post">
                    <input type="text" hidden value="{{ .Id }}" name="TopicID">
                    <input type="submit"> 
                </form>
                <div class="topic"> {{ .Title }} </div>
            {{ end }}
        </div>
    </div>


    <div id="hider">
        <i class="fa-regular fa-envelope"></i>
        <div class="privateMessageWrapper">
            <div class="privateMessage" id="1"></div>
            <div class="privateMessage" id="2"></div>
            <div class="privateMessage" id="3"></div>
            <div class="privateMessage" id="4"></div>
            <div class="privateMessage" id="5"></div>
            <div class="privateMessage" id="6"></div>
            <div class="privateMessage" id="7"></div>
            <br>
        </div>
        <div class="privateMessageCard" id="1">
            <i class="fa-solid fa-arrow-left arrow" id="1"></i>
            <input type="text" placeholder="Type a message..." class="messageInput">
            <div class="sendButton">
                <i class="fa-solid fa-paper-plane plane"></i>
            </div>
        </div>

    </div>
    <div id="closeHider">
        <i class="fa-solid fa-xmark cross"></i>
    </div>

    <script type="module" src="serv/js/style.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="serv/css/style.css">
    <script src="https://kit.fontawesome.com/ea8060e81f.js" crossorigin="anonymous"></script>
    <title>Forum</title>

</head>

<body>
    <h1>Chat Example</h1>
    <h2>{{ .User.Username }}</h2>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <div id="data" data-variable-username="{{ .User.Username }}" data-variable-id="{{ .User.Id }}" data-variable-topic-id="{{ .Topic.Id }}"></div>


    <a href="/topic?TopicID=1">Topic 1</a>
    <a href="/topic?TopicID=2">Topic 2</a>
    <a href="/topic?TopicID=3">Topic 3</a>

    <script src="serv/js/websocket.js"></script>
    

</body>

</html>

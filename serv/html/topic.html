<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="serv/css/style.css">
    <script src="https://kit.fontawesome.com/ea8060e81f.js" crossorigin="anonymous"></script>
    <title>Forum</title>

</head>

<body>

    <h1>{{ .Title }}</h1>
    <span>Category : {{ .Category.Name }}</span></br>
    <span>Creator : {{ .User.Username }}</span>
    <h2>---</h2>
    <p>{{ .Content }}</p>
    <div>
        {{ range .Answers }}
            <p>{{ .User.Username }} : {{ .Content }}</p>
        {{ end }}
    </div>
    

</body>

</html>

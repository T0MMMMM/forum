<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="serv/css/style.css">
    <script src="https://kit.fontawesome.com/ea8060e81f.js" crossorigin="anonymous"></script>
    <title>Forum</title>

</head>

<body>

    <div class="main-topic">
        <div><h2>{{ .Topic.Title }}</h2></div>

    </div>

    
    <span>Category : {{ .Topic.Category.Name }}</span></br>
    <span>Creator : {{ .Topic.User.Username }}</span>
    <h2>---</h2>
    <p>{{ .Topic.Content }}</p>
    <div id="messages">
        {{ range .Topic.Answers }}
            <p>{{ .User.Username }} : {{ .Content }}</p>
        {{ end }}
    </div>

    <input type="text" id="input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <div id="data" data-variable-username="{{ .User.Username }}" data-variable-id="{{ .User.Id }}" data-variable-topic-id="{{ .Topic.Id }}"></div>


    <script src="serv/js/websocket.js"></script>
    

</body>

</html>

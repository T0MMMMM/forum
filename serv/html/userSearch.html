<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="serv/css/style.css">
    <script src="https://kit.fontawesome.com/ea8060e81f.js" crossorigin="anonymous"></script>
    <title>Forum</title>

</head>

<body class="userInfoPage">

    <div class="userInfo">
        <div class="userNameAndPic">
            <img src="{{ .UserSearch.ProfilePicture }}" class="userPicture"/>
            <p>{{ .UserSearch.Username }}</p>
        </div>
        <div class="viewUserInfo">
            <hr>
            <p>{{ .UserSearch.Email }}</p>
            <p>Account created at {{ .UserSearch.CreatedAt }}</p>
            <hr>
            <p>{{ .UserSearch.Username }} answers</p>
            <div class="userAnswers">
                {{ range .UserSearch.AnswersTopic }}
                    <p> {{ .Answer.Content }} in {{ .Topic.Title }} at {{ .Answer.CreatedAt }} </p>
                {{ end }}
            </div>
        </div>
    </div>


    

    <script src="serv/js/websocket.js"></script>
    

</body>

</html>

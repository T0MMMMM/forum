<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="serv/css/style.css">
    <script src="https://kit.fontawesome.com/ea8060e81f.js" crossorigin="anonymous"></script>
    
    <title>Connexion</title>

</head>

<script> 
    function specialChar(event, id){
        var keyCode = event.which ? event.which : event.keyCode;
        var touche = String.fromCharCode(keyCode);
        var champ = document.getElementById(id);
        var caracteres = 'abcdeéèfghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_-?!.;,êî^ëï<>%$@';
        if(caracteres.indexOf(touche) >= 0) {
            champ.value += touche;
        }
    }
</script>

<body class="connexionBody">

    <div class="connexionCard">

        <form action="/submit_register" method="POST" class="connexionForm">
            <div class="registerPart">
                <div>
                    <h4 class="registerText">Register</h4>
                </div>
                <div class="registerInputDiv">
                    <input class="registerInput" type="text" id="usernameRegister" name="username" placeholder="Username" onkeypress="specialChar(event, id); return false;">
                    <input class="registerInput" type="email" id="mailRegister" name="email" onkeypress="specialChar(event, id); return false;" placeholder="Email">
                    <input class="registerInput" type="password" id="pwdRegister" name="pwd" placeholder="Password">
                </div>
                <div class="registerSendButton">
                    <input class="registerSendButton" type="submit" value="Register">
                </div>
            </div>
        </form>

        <div class="connexionSeparator"></div>

        <form action="/submit_connexion" method="POST" class="connexionForm">  
            <div class="conexionPart">
                <div>
                    <h4 class="connexionText">Connexion</h4>
                </div>
                <div class="connexionInputDiv">
                    <input class="connexionInput" type="text" id="usernameConnexion" name="username" placeholder="Username" onkeypress="specialChar(event, id); return false;">
                    <input class="connexionInput" type="password" id="pwdConnexion" name="pwd" placeholder="Password">
                </div>
                <div class="connexionSendButton">
                    <input class="connexionSendButton" type="submit" value="Log In">
                </div>
            </div>
        </form>

        <div class="connexionHider">
            <div class="hiderTextContainer">
                <h4 class="hiderText" id="hiderText1">New member ?</h4>
                <br>
                <h4 class="hiderText" id="hiderText2">Welcome back !</h4>
            </div>
            
            <div class="connexionButton">
                <h4 class="buttonText">Sign up</h4>
            </div>
        </div>
    </div>


    



    <script type="module" src="serv/js/styleConnexion.js"></script>

</body>

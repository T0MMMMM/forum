<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="serv/css/style.css">
    <script src="https://kit.fontawesome.com/ea8060e81f.js" crossorigin="anonymous"></script>
    <title>Forum</title>

</head>

<body class="edit-profile-body">

    <script> 
        function specialChar(event, id){
            var keyCode = event.which ? event.which : event.keyCode;
            var touche = String.fromCharCode(keyCode);
            var champ = document.getElementById(id);
            var caracteres = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_-';
            if(caracteres.indexOf(touche) >= 0) {
                champ.value += touche;
            }
        }
    </script>

    <div class="edit-profile-card">
        <form class="username-form" action="/submit_change_username" method="post">
            <div class="change-name">
                <input type="text" name="username" class="category" value="{{ .User.Username }}" onkeypress="specialChar(event, id); return false;">
                <button type="submit"> change username </button>
            </div>
            {{ .ErrorMsg }}
        </form>
        <form action="/submit_change_picture_profile" method="post">
            <div class="flex-pictures">
                <div class="grid-item"><img src="serv/assets/pictures/default.jpg" class="photoEditProfile"/></div>
                <div class="grid-item"><img src="serv/assets/pictures/shrek.png" class="photoEditProfile"/></div>
                <div class="grid-item"><img src="serv/assets/pictures/nemo.png" class="photoEditProfile"/></div>
                <div class="grid-item"><img src="serv/assets/pictures/vigros.jpg" class="photoEditProfile" /></div>
                <div class="grid-item"><img src="serv/assets/pictures/vigros2.jpeg" class="photoEditProfile" /></div>
                <div class="grid-item"><img src="serv/assets/pictures/lucas.jpg" class="photoEditProfile" /></div>
                <div class="grid-item"><img src="serv/assets/pictures/terminator.jpg" class="photoEditProfile" /></div>
                <div class="grid-item"><img src="serv/assets/pictures/brawl.png" class="photoEditProfile" /></div>
                <div class="grid-item"><img src="serv/assets/pictures/pessi.jpg" class="photoEditProfile" /></div>
                <div class="grid-item"><img src="serv/assets/pictures/abdel.png" class="photoEditProfile" /></div>
                <div class="grid-item"><img src="serv/assets/pictures/dragon.png" class="photoEditProfile" /></div>
                <div class="grid-item"><img src="serv/assets/pictures/yoda.jpg" class="photoEditProfile" /></div>
                <div class="grid-item"><img src="serv/assets/pictures/fallen.png" class="photoEditProfile" /></div>
                <div class="grid-item"><img src="serv/assets/pictures/pulp.jpg" class="photoEditProfile" /></div>
                <div class="grid-item"><img src="serv/assets/pictures/pulp2.jpg" class="photoEditProfile" /></div>
                <div class="grid-item"><img src="serv/assets/pictures/loic.jpg" class="photoEditProfile" /></div>
                <div class="grid-item"><img src="serv/assets/pictures/cars.png" class="photoEditProfile" /></div>
            </div>
        </form>

    </div>
    
    <script src="serv/js/websocket.js"></script>
    

</body>

</html>
